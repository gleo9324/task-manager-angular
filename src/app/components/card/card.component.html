<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{task.titolo}}</mat-card-title>
    <mat-card-subtitle>Due date: {{task.dataConsegna | date:'dd/MM/yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{task.descrizione}}
    </p>
    <mat-card-subtitle>Status: {{status}}</mat-card-subtitle>
    <div class="person-container">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle class="person">{{task.persona.nome}} {{task.persona.cognome}}</mat-card-subtitle>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">Modifica</button>
    <div class="example-button-container">
      <button mat-fab color="primary" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
